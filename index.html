<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AM Móveis e Instalações</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <style>
    * {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #111;
      color: #eee;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #000;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      z-index: 999;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    header {
      padding: 6rem 1rem 3rem;
      text-align: center;
    }

    header img {
      width: 180px;
      margin-bottom: 1rem;
      animation: fadeIn 1s ease-out;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0 0 1rem;
      animation: fadeInDown 1s ease-out;
    }

    header p {
      font-size: 1.2rem;
      margin: 0;
      font-style: italic;
      animation: fadeInUp 1s ease-out;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .btn {
      padding: 1rem 2rem;
      background: #444;
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      text-align: center;
    }

    .btn:hover {
      background: #666;
    }

    .portfolio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem 1rem;
      max-width: 1300px;
      margin: auto;
    }

    .portfolio img {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(255,255,255,0.1);
      transition: transform 0.3s;
    }

    .portfolio img:hover {
      transform: scale(1.03);
    }

  .carousel {
  overflow: hidden;
  width: 100%;
  background: #111;
  padding: 2rem 0;
}

.carousel-track {
  display: flex;
  gap: 10px;
  animation: scrollCarousel 40s linear infinite;
}

.carousel-track img {
  height: 200px;
  flex-shrink: 0;
  border-radius: 12px;
  box-shadow: 0 5px 15px rgba(255,255,255,0.05);
  transition: transform 0.3s;
}

.carousel-track img:hover {
  transform: scale(1.05);
}

@keyframes scrollCarousel {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(-50%);
  }
}




    .form-section {
      background: #1a1a1a;
      padding: 3rem 1rem;
      max-width: 800px;
      margin: 3rem auto;
      border-radius: 10px;
    }

    .form-section h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.8rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    button {
      background: #444;
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }

    button:hover {
      background: #666;
    }

    footer {
      background-color: #000;
      color: #aaa;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
    }

    footer img {
      width: 100px;
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      header p {
        font-size: 1rem;
      }

      .btn {
        width: 100%;
        padding: 0.8rem 1rem;
      }
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    #voltar-topo {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #444;
  color: white;
  border: none;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  font-size: 20px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  z-index: 9999;
  transition: background 0.3s;
}

#voltar-topo:hover {
  background: #666;
}


  </style>
</head>

  <section id="orcamento" class="form-section">
    <h2>Solicite um Orçamento</h2>
    <form onsubmit="enviarParaWhatsApp(event)">
      <input type="text" name="nome" placeholder="Seu nome" required>
      <input type="email" name="email" placeholder="Seu e-mail" required>
      <input type="tel" name="telefone" placeholder="Seu telefone" required>
      <textarea name="mensagem" rows="5" placeholder="Descreva seu projeto" required></textarea>
      <button type="submit">Enviar Orçamento</button>

  <footer>

</footer>


  <script>
    function enviarParaWhatsApp(event) {
      event.preventDefault();

      const nome = document.querySelector('input[name="nome"]').value;
      const email = document.querySelector('input[name="email"]').value;
      const telefone = document.querySelector('input[name="telefone"]').value;
      const mensagem = document.querySelector('textarea[name="mensagem"]').value;

      const texto = `Olá, meu nome é ${nome}.
Meu e-mail: ${email}
Meu telefone: ${telefone}
Mensagem: ${mensagem}`;

      const numeroWhatsApp = "5551995328263"; 

      const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(texto)}`;
      window.open(url, "_blank");
    }
  </script>

<button id="voltar-topo" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">↑</button>
